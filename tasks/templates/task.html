<!-- templates/tasks.html -->

{% extends 'base.html' %}
{% block title %}Tasks - My Site{% endblock %}

{% block content %}
    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% empty %}
            <li>No tasks available</li>
        {% endfor %}
    </ul>
{% endblock %}
