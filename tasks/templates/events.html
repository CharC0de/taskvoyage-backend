<!-- templates/events.html -->

{% extends 'base.html' %}
{% block title %}Events - My Site{% endblock %}

{% block content %}
    <h2>Events</h2>
    <ul>
        {% for event in events %}
            <li>{{ event.title }}</li>
        {% empty %}
            <li>No events available</li>
        {% endfor %}
    </ul>
{% endblock %}
